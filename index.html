<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ip location</title>    
</head>
<body>
    <nav style="background-color: #333; padding: 1rem;">
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex; gap: 2rem;">
            <li><a href="#" style="color: white; text-decoration: none;">首页</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">关于</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">服务</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">联系我们</a></li>
        </ul>
    </nav>
    <div id="ip-info" style="margin: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 4px;">
        <h2>IP地址信息</h2>
        <p>当前IP: <span id="ip">加载中...</span></p>
        <p>位置: <span id="location">加载中...</span></p>
    </div>

    <script>
        async function getIpInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('location').textContent = 
                    `${data.country_name}, ${data.region}, ${data.city}`;
            } catch (error) {
                document.getElementById('ip').textContent = '获取失败';
                document.getElementById('location').textContent = '获取失败';
                console.error('Error fetching IP info:', error);
            }
        }

        // 页面加载时获取IP信息
        window.addEventListener('load', getIpInfo);
    </script>
</body>
</html>
